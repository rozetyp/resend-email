<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OG Image Generator - Resend Pad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 80px 100px;
      text-align: center;
      max-width: 900px;
    }
    .icon {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: #2563eb;
      border-radius: 20px;
      color: white;
      font-size: 64px;
      font-weight: bold;
      line-height: 100px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 72px;
      font-weight: bold;
      margin: 0 0 20px 0;
      color: #111827;
    }
    .tagline {
      font-size: 36px;
      margin: 0 0 30px 0;
      color: #4b5563;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .feature {
      font-size: 20px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #2563eb;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">P</div>
    <h1>Resend Pad</h1>
    <div class="tagline">Free GUI for Resend API</div>
    <div class="features">
      <div class="feature"><div class="dot"></div>No Code</div>
      <div class="feature"><div class="dot"></div>No Storage</div>
      <div class="feature"><div class="dot"></div>Open Source</div>
    </div>
  </div>
</body>
</html>
